	<title>Chapter 6 Assignment</title>
	<script type="text/javascript">
		var userNumber;

		userNumber = window.prompt("Enter a number to determine if it is even or odd.");
		userNumber = parseInt(userNumber);

		if (userNumber % 2 === 0) {
			document.write("<h1>" + userNumber + " is an even number! </h1>");
		} else {
			document.write("<h1>" + userNumber + " is an odd number! </h1>");
		}
	</script>
